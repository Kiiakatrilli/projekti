<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<style>
    .keski {
        margin: auto;
        width: 33.33%;
    }
#container {
    width: 400px;
    height: 400px;
    position: relative;
   
    background-image:url("Tausta.jpg"); 
}
#animate {

    animation-name: Paasiainen;
    visibility: visible;
    width: 50px;
    height: 50px;
    position: absolute;
    animation: infinite;
    animation-duration: 10s;
    animation-direction: alternate;

    background-image:url("Pääsiäisnoita.jpg");
}


</style>
<body>
<script>
        function myMove() {
            var elem = document.getElementById("animate");   
            var pos = 0;
            var id = setInterval(frame, 7);
            function frame() {
            if (pos == ) {
            clearInterval(id);
            } else {
            pos++; 
            elem.style.top = pos + "px"; 
            elem.style.left = pos + "px";
            
        }
    }
}
</script>

    <div class="keski">
    <h2> onclick="this.innerHTML='Hyvää pääsiäistä!'"> Pääsiäislento</h2>  
    <p><button onclick="myMove()">Lähtö</button></p>


<div id="container">
<div id="animate">
</div>
</body>

</html>
